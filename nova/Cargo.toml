[workspace]

[package]
name = "nova"
version = "0.2.0"
authors = ["Brennan Frydl <me@bfrydl.com>"]
edition = "2018"

[profile.release]
lto = true

[dependencies]
nova_assets = { path = "./nova_assets" }
nova_core = { path = "./nova_core" }
nova_graphics = { path = "./nova_graphics" }
nova_math = { path = "./nova_math" }
nova_renderer = { path = "./nova_renderer" }
nova_ui = { path = "./nova_ui" }
nova_window = { path = "./nova_window" }

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies]
gfx-backend-vulkan = "0.1"

[target.'cfg(windows)'.dependencies]
gfx-backend-dx12 = "0.1"

[target.'cfg(target_os = "macos")'.dependencies]
gfx-backend-metal = "0.1"
