[package]
name = "nova"
version = "0.2.0"
authors = ["Brennan Frydl <me@bfrydl.com>"]
edition = "2018"

[features]
default = []
headless = []

[dependencies]
chrono = "0.4"
crossbeam = "0.6"
derive_more = "0.13"
gfx-hal = "0.1"
glsl-to-spirv = "0.1"
log = { version = "0.4", features = ["std"] }
nalgebra = "0.17"
num-traits = "0.2"
quick-error = "1.2"
rayon = "1.0"
shrev = "1.0"
specs = "0.14"
specs-derive = "0.4"
winit = "0.18"

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies]
gfx-backend-vulkan = "0.1"

[target.'cfg(windows)'.dependencies]
gfx-backend-dx12 = "0.1"

[target.'cfg(target_os = "macos")'.dependencies]
gfx-backend-metal = "0.1"
